<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>List Deduplicator</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet" type="text/css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
	<link href="style.css" rel="stylesheet">
	<script src="javascript.js"></script>
</head>
<body>
	<div id="snackbar">0 lines removed</div>
	<header>
		<h1>List Deduplicator</h1>
	</header>
	<main>
		<div class="titles">
			<span>Primary list</span><span>Secondary list</span>
		</div>
		<div class="textareas">
			<textarea id="primary" placeholder="This list is referenced for shared duplicates but isn't modified"></textarea>
			<textarea id="secondary" placeholder="Each line identical in the primary list gets removed from here"></textarea>
		</div>
		<div class="buttons">
			<button id="remove-non-duplicates">Remove non-duplicates</button>
			<button id="remove-duplicates">Remove duplicates</button>
		</div>
	</main>
	<footer>
		<span>Made with <span class="heart">&hearts;</span> by <a href="https://keavon.com">Keavon Chambers</a>. View source on <a href="https://github.com/Keavon/List-Deduplicator">GitHub</a>.</span>
	</footer>
</body>
</html>
